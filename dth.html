<!DOCTYPE html>
<html>
<head>
  <title>DTH Recharge</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #f5f7fa;
  padding: 20px;
}
form {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}
button {
  background-color: #00baf2;
  color: white;
  border: none;
}

  </style>
</head>
<body>
  <h2 style="text-align:center;">DTH Recharge</h2>
  <div class="form-box">
    <label>DTH Operator:</label>
    <select>
      <option value="">-- Select Operator --</option>
      <option value="airtel">Airtel Digital TV</option>
      <option value="tata">Tata Play</option>
      <option value="dish">Dish TV</option>
      <option value="sun">Sun Direct</option>
    </select>
    
    <label>Subscriber ID:</label>
    <input type="text" placeholder="Enter Subscriber ID">
    
    <label>Amount:</label>
    <input type="number" placeholder="Enter Amount">

    <button>Recharge Now</button>
  </div>
</body>
</html>
