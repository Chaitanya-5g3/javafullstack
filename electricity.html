<!DOCTYPE html>
<html>
<head>
  <title>Electricity Bill Payment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    .container { max-width: 400px; margin: auto; }
    label, input { display: block; margin: 10px 0; width: 100%; }
    button { background: green; color: white; padding: 10px; border: none; }
  </style>
</head>
<body>
  <h2>Pay Electricity Bill</h2>
  <form>
    <label><input type="radio" name="type" checked> Electricity Boards</label>
    <label><input type="radio" name="type" checked> Apartments</label><br><br>
    
    <input type="text" placeholder="Enter Your State"><br><br>
    <select>
      <option value="" disabled selected>Select Operator</option>
      <option value="andhra pradesh">andhra pradesh</option>
      <option value="assam">assam</option>
      <option value="bihar">bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value= "Gujarat">Gujarat</option>
      <option value= "Haryana">Haryana</option>
      <option value= " Sikkim">Sikkim</option>
      <option value= " Tamil Nadu">Tamil Nadu</option>
      <option value= "  Telangana">Telangana</option>
      <option value= "  Tripura"> Tripura</option>
      <option value= "   Uttar Pradesh">Uttar Pradesh</option>
      <option value= "  Uttarakhand"> Uttarakhand</option>
      <option value= "  West Bengal"> West Bengal</option>
    </select><br><br>
    
    <button>Proceed</button>
  </form>
</body>
</html>
