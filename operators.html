<html>
    <head>
        <title>operators</title>
    </head>
    <body>
       <script>
 <!-- arithmetic -->
        let x=12;
        let y=10 ;
        document.write(x+y ,"<br>");
        document.write(x-y ,"<br>");
        document.write(x*y ,"<br>");
        document.write(x/y ,"<br>");
        document.write(x%y ,"<br>");
        </script>
 <script>
<!-- relational -->
        let a=10;
        let b=10 ;
        document.write(a==b ,"<br>");
        document.write(a<b ,"<br>");
        document.write(a>b ,"<br>");
        document.write(a>=b ,"<br>");
        document.write(a<=b ,"<br>");
        </script>
         <script>
     <!-- arithmetic -->       
        let p=10;
        let q=10 ;
        document.write(p+=q,"<br>");
        document.write( p-=q,"<br>");
        document.write( p*=q,"<br>");
        document.write( p/=q,"<br>");
        document.write(p%=q ,"<br>");
        </script>
        
        
    </body>
</html>
