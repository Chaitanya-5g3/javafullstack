<!DOCTYPE html>
<html>
<head>
  <title>All Products</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      width: 180px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">All Products</h2>
  <div class="grid">
    <div class="card">Mobile Recharge</div>
    <div class="card">Electricity Bill</div>
    <div class="card">DTH Recharge</div>
    <div class="card">FASTag</div>
    <div class="card">LIC / Insurance</div>
    <div class="card">Loan EMI</div>
    <div class="card">Metro Card Recharge</div>
    <div class="card">Book Cylinder</div>
    <div class="card">Bus Tickets</div>
  </div>
</body>
</html>
