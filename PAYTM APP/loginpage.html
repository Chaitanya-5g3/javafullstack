<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn {
      background-color: #00b9f5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #009edc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome to Paytm</h2>
    <p>Click to continue to login</p>
    <button class="btn" onclick="window.location.href='mobile.html'">Login</button>
  </div>
</body>
</html>
